{% include 'header.html' %}
<body> 
    <div data-role="page" id="register_shelter">
        <div data-theme="b" data-role="header" data-position="fixed">
            <a data-role="button" data-rel="back" data-transition="fade" data-theme="b" href="/mobile" data-icon="back" data-iconpos="left" class="ui-btn-left">Back</a>
            <h3>New Post</h3>
            <a data-role="button" data-transition="fade" data-theme="b" href="/mobile" data-icon="home" data-iconpos="left" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content" style="padding: 15px">
            
            
    {% if done == '1' and job_id is not None %}
        <center>
            <p><strong>Your post has been successfully added</strong></p>
        </center>
    {% else %}
        <div class="well">
            <center><p>Post a new <strong>job</strong> or <strong>volunteer</strong> opportunity</p></center>
           <div class="row-fluid">
                <div class="span4"><p> </p></div>
                <div class="span4">
                    <form class="form-horizontal" id="newJobForm" action="/mobile/job/new" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Opportunity Type</label>
                            <div class="controls">
                                <select name="opp_type" id="opp_type">
                                    <option value="job">Job</option>
                                    <option value="volunteer">Volunteer</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="control-group">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" name="title" id="title" placeholder="Position Title">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea rows="4" name="description" id="description" placeholder="A brief description about the opportunity"></textarea>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="address">Street Address</label>
                            <div class="controls">
                                <input type="text" name="address" id="address" placeholder="123 Main Street">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input type="text" name="city" id="city" placeholder="Small Town">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="state">State</label>
                            <div class="controls">
                                <input type="text" class="input-mini" name="state" id="state" placeholder="NJ">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="zipcode">Zipcode</label>
                            <div class="controls">
                                <input type="text" class="input-small" name="zipcode" id="zipcode" placeholder="12345">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="phone">Phone number</label>
                            <div class="controls">
                                <input type="text" class="input-medium" name="phone" id="phone" placeholder="732-555-1234">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="url">Website</label>
                            <div class="controls">
                                <input type="text" name="url" id="url" placeholder="http://example.com">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" name="email" id="email" placeholder="job@example.com">
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="span4"><p> </p></div>            
        </div>
        </div>
    {% end %}
</div>

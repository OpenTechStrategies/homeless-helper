        function geo_shelter() {
            if (navigator.geolocation) { 
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude
                        var lng = position.coords.longitude
                        var radius = 100
                        window.location = '/resources?kind=shelter&lat=' + lat + '&lng=' + lng + '&radius=' + radius
                    },
                    function (error) { 
                        window.location = '/geo_failed';
                    });
            } else {
                window.location = '/geo_failed';
            }
        }

    <script>
        $(document).ready(function(){ 
         $('#newResourceForm').validate(
         {

            name: {

            state: {

            },

            },
            hours: {
              minlength: 2,
              required: true
            },
            email: {
              required: true,
              email: true
            }            
          },
          highlight: function(label) {
            $(label).closest('.control-group').addClass('error');
          },
          success: function(label) {
            label

          }
         });
        }); // end document.ready    
    </script>
